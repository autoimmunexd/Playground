<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
        }
        .date {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1em;
        }
        label {
            margin-bottom: 0.5em;
        }
        select, button {
            padding: 0.5em;
        }
        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Daily Goal Tracking</div>
        <div class="date" id="date"></div>
        <form>
            <div class="form-group">
                <label for="wakeup">What time do you wake up?</label>
                <select id="wakeup">
                    <option>5:00 AM</option>
                    <option>6:00 AM</option>
                    <option>7:00 AM</option>
                    <option>8:00 AM</option>
                    <option>9:00 AM</option>
                    <option>You don't wanna know.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="levothyroxine">What time did you take Levothyroxine?</label>
                <select id="levothyroxine">
                    <option>5:00 AM</option>
                    <option>6:00 AM</option>
                    <option>7:00 AM</option>
                    <option>8:00 AM</option>
                    <option>9:00 AM</option>
                    <option>10:00 AM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="concerta">What time did you take Concerta?</label>
                <select id="concerta">
                    <option>5:00 AM</option>
                    <option>6:00 AM</option>
                    <option>7:00 AM</option>
                    <option>8:00 AM</option>
                    <option>9:00 AM</option>
                    <option>10:00 AM</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you brush your teeth morning and night?</label>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you study and if so how long?</label>
                <select>
                    <option>1 hour</option>
                    <option>2 hours</option>
                    <option>3 hours</option>
                    <options>4 hours</options>
                    <options>5 hours</options>
                </select>
            </div>
            <div class="form-group">
                <label>Did you jog 10,000 steps?</label>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you do posture exercises?</label>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you do yoga for 30 minutes?</label>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you meet your water intake goal?</label>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you eat lunch at 1pm and dinner at 7pm?</label>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label>Did you work on a project for at least an hour?</label>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <select id="weight">
                    <option>160 lbs</option>
                    <option>161 lbs</option>
                    <option>162 lbs</option>
                    <option>163 lbs</option>
                    <option>164 lbs</option>
                    <option>165 lbs</option>
                    <option>166 lbs</option>
                    <option>167 lbs</option>
                    <option>168 lbs</option>
                    <option>169 lbs</option>
                    <option>170 lbs</option>
                    <option>171 lbs</option>
                    <option>173 lbs</option>
                    <option>174 lbs</option>
                    <option>175 lbs</option>
                </select>
            </div>            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('date').innerText = new Date().toDateString();
    </script>
</body>
</html>
